<div class="product-details" *ngIf="fornecedor">
    <h1>{{fornecedor.nome}}</h1>

    <div class="product-info">
        <div class="product-property">
            <div class="property-label">Nome do fornecedor:</div>
            <div class="property-value">{{fornecedor.nome}}</div>
        </div>
        <div class="product-property">
            <div class="property-label">Email:</div>
            <div class="property-value">{{fornecedor.email}}</div>
        </div>
        <div class="product-property">
            <div class="property-label">Telefone:</div>
            <div><span class="property-value">{{fornecedor.telefone}}</span></div>
        </div>
        <div class="product-property">
            <div class="property-label">WhatsApp:</div>
            <div><span class="property-value">{{fornecedor.whatsapp}}</span></div>
        </div>
        <div class="product-property">
            <div class="property-label">Endere√ßo:</div>
            <div class="property-value">{{fornecedor.endereco}}</div>
        </div>
        <div class="product-property">
            <div class="property-label">Site:</div>
            <div class="property-value">{{fornecedor.site}}</div>
        </div>
    </div>

    <div class="actions">
        <a routerLink="/fornecedor/edit/{{fornecedor.id}}" class="edit-btn">
            <fa-icon [icon]="faEdit"></fa-icon> Editar
        </a>
        

        <button class="remove-btn" (click)="exibirMensagemDeConfirmacao(fornecedor.id!)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <fa-icon [icon]="faTimes"></fa-icon> Excluir
        </button>
    </div>
</div>
