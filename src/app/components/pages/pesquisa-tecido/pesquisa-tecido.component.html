<div class="home-container">
    <h1>Tecidos</h1>
    <div class="search-container">
        <form>
            <input 
                type="text" 
                class="form-control" 
                id="formGroupExampleInput" 
                placeholder="Buscar por Tecido..."
                (input)="search($event)"
                >
                <!--<div *ngIf="(maxGramatura != 0 || minGramatura != 0)">
                    <p class="alert-001">
                        Ao preencher o campo "gramatura", a pesquisa irá filtrar os resultados por nome e gramatura simultaneamente.
                </p>
                </div>-->

            <fa-icon [icon]="faSearch"></fa-icon>
        </form>
    </div>
    <div *ngIf="tecidos.length>0; else noTecidos">
        <div class="row">
            <div class="col-6 col-md-4" *ngFor="let tecido of tecidos | paginate: { itemsPerPage: 6, currentPage: page, totalItems: tecidos.length }">
                <div class="moment">
                    <div class="product-image">
                    <img src="{{baseApiUrl}}uploads/{{tecido.image}}" alt="{{tecido.nome}}"/>
                    </div>
                    
                    <div class="moment-description">
                        <h4>{{tecido.nome}}</h4>
                        <!--<p class="date">Em: {{tecido.created_at}}</p>-->
                        <!--<p>Composição: {{tecido.composicao}}</p>-->
                        <p>
                            <a routerLink="{{tecido.id}}" class="btn btn-custom">Detalhes</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
    <ng-template #noTecidos>
        <h1>Tecido Não encontrado!</h1>
    </ng-template>
</div>
