<form>
    <div class="form-group">
        <label for="title">Fornecedor:</label>
        <input type="text" placeholder="Coloque o nome do fornecedor" required/>
    </div>
    <div class="form-group">
        <label for="title">Email:</label>
        <input type="text" placeholder="Coloque o email do fornecedor" required/>
    </div>
    <div class="form-group">
        <label for="title">Telefone:</label>
        <input type="text" placeholder="Coloque o telefone do fornecedor" required/>
    </div>
    <div class="form-group">
        <label for="title">Whatsapp:</label>
        <input type="text" placeholder="Coloque o whatsapp do fornecedor" required/>
    </div>
    <div class="form-group">
        <label for="title">Endereço:</label>
        <input type="text" placeholder="Coloque o endereço do fornecedor" required/>
    </div>
    <div class="form-group">
        <label for="title">Site:</label>
        <input type="text" placeholder="Coloque o site do fornecedor" required/>
    </div>
    <div class="form-group">
        <label for="description">Complemento:</label>
        <textarea placeholder="Informação adicional" required></textarea>
    </div>

    <!-- vai ser removido -->
    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou:</label>
        <input type="file">
    </div>
    
    <input type="submit" value="{{btnText}}"/>
</form>
